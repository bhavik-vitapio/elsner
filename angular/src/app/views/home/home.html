<navbar
	focus-postcode="$ctrl.focusPostcode()"
></navbar>
<div class="landing-page">
	<section id="landing-header">
		<div class="background-1"></div>
		<div class="background-2"></div>
		<div class="background-3"></div>
		<div class="content" style="padding-bottom: 50px;">
			<div class="row" style="padding-bottom: 100px;">
				<div class="col-md-2 col-sm-0"></div>
				<div class="col-md-8 col-sm-12">
				</div>
			</div>
			<div class="row" style="margin-bottom: 40px;">
				<div class="col-md-2 col-sm-0"></div>
				<div class="col-md-8 col-sm-12 hidden-xs-down">
					<repair-time-counter
						time="$ctrl.average.time">
					</repair-time-counter>
				</div>
			</div>
		</div>
	</section>
	<section id="landing-headlines">
		<div class="content">
			<landing-headlines></landing-headlines>
		</div>
	</section>
	<section id="customer-reviews">
		<div class="background-1"></div>
		<div class="background-2"></div>
		<div class="background-3"></div>
		<div class="content">
			<div class="row" style="margin-bottom: 0px;">
				<div class="col-sm-4 col-xs-12 review-heading-container">
					<h1>Our customers say it best:</h1>
				</div>
				<div class="col-sm-8 col-xs-12 review-widget-container">
					<customer-reviews twitter-card-cols="2" tweet-ids="['802502073442930688','798546285687173121','800390909905031168','799602644629286912']" max-tweets="4"></customer-reviews>
				</div>
			</div>
		</div>
	</section>
	<section id="business-repairs" style="margin-bottom: 40px;">
		<div class="background-1"></div>
		<div class="background-2"></div>
		<div class="content">
			<business-repairs></business-repairs>
		</div>
	</section>
	<section id="repairly-details">
		<div class="content">
			<repairly-details></repairly-details>
		</div>
	</section>
	<section id="footer-bar">
		<div class="background-1"></div>
		<div class="content">
			<footer
				focus-postcode="$ctrl.focusPostcode()"
			></footer>
		</div>
	</section>
</div>
